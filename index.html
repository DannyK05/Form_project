<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles/styles.css">
   </head>
   <body>
   
   <main>
   <h1 id="title">Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve this product<p>
    <form id="survey-form">
      <div>
      <label for="name" id="name-label"><h2>Name</h2></label>
      
      <input id="name" type="text" placeholder="Enter your name" required>
      <label id="email-label" for="email"><h2>Email</h2></label>
     <input id="email" type="email" placeholder="Enter your email address" required>
     <label id="number-label"for="number"><h2> Age (optional)</h2></label>
     <input id="number" type="number" min='18'   max ='70' placeholder="Age" >
    </div>
     <label for="role"><h2>Which option best describes your current role? </h2></label>
      <select title="role"  id="dropdown" name="role" pl0aceholder="select your role" required>
       <option> Student</option>
       <option>Teacher</option>
      </select >
      <div>
        <h2>Do you brush your teeth ?</h2>
       <input  title="yes" type="radio" name="brush" value="yes"><label for="yes">Yes</label>
       <input  title="no" type="radio" name="brush" value="no"><label for="no">No</label>
       <input  title="maybe" type="radio" name="brush" value="maybe"><label for="maybe">Maybe</label>
        <h2>Which toothpaste brand do you <strong>know</strong> ?</h2>
          <input name="darbur-herbal" title="Toothpaste" type="checkbox" value="1"><label for="darbur-herbal" id="name-label"><p>Darbur-Herbal</p></label>
        <input name="close-up"  title="Toothpaste" type="checkbox" value="1"><label for="close-up" id="name-label"><p>Close-up</p></label>
         <input title="Toothpaste" type="checkbox" value="1"><label for="oral-b" id="name-label"><p>Oral-B</p></label>
        </div>
        <h2>Add additional info here:</h2>
         <textarea placeholder=" Comment here...">
           </textarea>
           <div>
         <input id="submit" type="submit">
        </div>
     </form>
    </main>
   </body>
   </html>
